{% extends 'base_authentication.html' %}
{% load static %}
{% block authentication %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/authentication.css' %}">
</head>
    <div class="d-flex justify-content-center">

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-login btn-primary">Login</button>
        </form>
    </div>
{% endblock %}

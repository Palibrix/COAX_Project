{% extends 'base_authentication.html' %}
{% load static %}
{% block authentication %}
{% load crispy_forms_tags %}
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{% static 'authentication/register.css' %}">
</head>
<div class="InputContainer">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<div class="ButtonsCont">
			<button class="btn btn-primary" type="submit">Register</button>
		</div>
	</form>
	<p class="text-center">If you already have an account, <a href="/auth/login">login</a> instead.</p>
</div>

{% endblock %}

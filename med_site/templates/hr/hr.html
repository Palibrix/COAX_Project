{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'management/hr/hr.css' %}">
    <title>Staff</title>
</head>
<div class="CONTAINER">
    <div class="StuffCont">
        <div class="staffManagement">
            <a>Sort By</a>
            <a href="{% url 'add'%}">Add Doctor</a>
            <a href="#">Remove Doctor</a>
        </div>

        <div class="staffTableCont">
            <table class="staffTable">
                {% for person in allData %}
                <tr>
                    <td><img class="PFP" src="{% static 'images/PFP.png' %}"></td>
                    <td>{{person.name}}</td>
                    <td>{{person.surname}}</td>
                    <td>{{person.email}}</td>
                    <td class="EditTD"><a href="{% url 'edit' %}"><img class="Edit" src="{% static 'images/Edit.png' %}"></a></td>
                    <td class="SeeTD"><a href="SomehowLinkTheUserToSeeHisData"><img class="See" src="{% static 'images/See.png' %}"></a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
</div>
</div>
{% endblock %}
